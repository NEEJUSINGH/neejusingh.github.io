<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neeju Singh</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #f8f4f4, #e8e4ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      max-width: 700px;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      font-family: 'Playfair Display', serif;
      margin-bottom: 0.2em;
    }

    p.subtitle {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 2em;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      border-radius: 8px;
      background-color: #444;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #222;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }
      p.subtitle {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hi, I’m Neeju</h1>
    <p class="subtitle">I explore code, consciousness, and creativity.</p>

    <div class="buttons">
      <a href="portfolio.html">Portfolio</a>
      <a href="/blog/">Blog</a>
      <a href="mailto:neejusingh977@gmail.com">Contact</a>
    </div>

    <footer>
      <p><em>“The mind is everything. What you think, you become.”</em> — Buddha</p>
    </footer>
  </div>

</body>
</html>
